


<div class="table-header">

    <select name="siteAdi"
    id="siteAdi"
    matInput
    #inputSiteler
    class="form-control"
   >
    <option value="">Seçiniz</option>
    <option *ngFor="let s of siteler" [value]="s.item1">{{s.item2}}</option>
   </select>



</div>
<button mat-button color="warn" [routerLink]="['/yonetici','blok','ekle']" >Blok Ekle</button>

<div class="table-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="blokNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Blok No </mat-header-cell>
          <mat-cell *matCellDef="let row">
       {{row.no}}

      </mat-cell>
        </ng-container>

        <ng-container matColumnDef="blokAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Blok Adı</mat-header-cell>
      <mat-cell *matCellDef="let row">
         {{row.adi}}
        </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="site">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Site</mat-header-cell>
      <mat-cell *matCellDef="let row">
              {{row.site.adi}}
           </mat-cell>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="kazanDairesi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kazan Dairesi</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.kazan.adi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="daireSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Daire Sayısı</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.daireSayisi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="kapaliAlan">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kapalı Alan m2</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.kapaliAlanMetrekare}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="yonetici">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Yönetici</mat-header-cell>
      <mat-cell *matCellDef="let row">     <div *ngIf="row.yonetici !== null">{{row.yonetici.adi}} 
        </div>  </mat-cell>
    </ng-container>
    <ng-container matColumnDef="yoneticiTel">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Yönetici Tel</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div *ngIf="row.yonetici !== null">{{row.yonetici.tel}} 
      </div> 
      </mat-cell>
    </ng-container>



    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef mat-sort-header> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a [routerLink]="['/yonetici','blok','duzenle',row.id]" mat-raised-button color="primary"> Düzenle</a>
      </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
    >

    </mat-row>
  </mat-table>

  <mat-paginator
  [length]="toplamElemanSayisi?.toString()"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
